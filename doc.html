    <script>
        // ===============================
        // Bloco: Vari√°veis e listeners iniciais
        // Fun√ß√£o: Inicializa vari√°veis e listeners para inputs de arquivos e formul√°rio
        // ===============================
        let allFiles = {};

        document.addEventListener('DOMContentLoaded', function() {
            const fileInputs = [
                'certidao', 'rgCrianca', 'cartaoSus', 'comprovanteRes', 
                'rgCpfResp', 'cartaoVac', 'foto3x4_child', 'declTrabalho'
            ];

            fileInputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                const listDiv = document.getElementById(inputId + '-list');
                input.addEventListener('change', function(e) {
                    handleFileSelect(e, inputId, listDiv);
                });
            });

            document.getElementById('documentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                generateZIP();
            });

            // Listener para buscar endere√ßo ao digitar o CEP
            const cepInput = document.getElementById('cep');
            const enderecoInput = document.getElementById('endereco');
            if (cepInput && enderecoInput) {
                cepInput.addEventListener('blur', async function() {
                    const cep = cepInput.value.replace(/\D/g, '');
                    if (cep.length === 8) {
                        enderecoInput.value = 'Buscando endere√ßo...';
                        try {
                            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                            const data = await response.json();
                            if (!data.erro) {
                                let enderecoCompleto = `${data.logradouro || ''} ${data.bairro ? '- ' + data.bairro : ''} ${data.localidade ? '- ' + data.localidade : ''} ${data.uf ? '/ ' + data.uf : ''}`.trim();
                                enderecoInput.value = enderecoCompleto;
                            } else {
                                enderecoInput.value = '';
                                alert('CEP n√£o encontrado. Verifique e tente novamente.');
                            }
                        } catch (e) {
                            enderecoInput.value = '';
                            alert('Erro ao buscar o endere√ßo. Tente novamente.');
                        }
                    } else {
                        enderecoInput.value = '';
                    }
                });
            }
        });

        // ===============================
        // Bloco: Fun√ß√£o para exibir arquivos selecionados
        // Fun√ß√£o: Atualiza visualmente a lista de arquivos anexados
        // ===============================
        function handleFileSelect(event, inputId, listDiv) {
            const files = Array.from(event.target.files);
            allFiles[inputId] = files;
            listDiv.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('span');
                fileItem.className = 'file-item';
                fileItem.textContent = file.name;
                listDiv.appendChild(fileItem);
            });
        }

        // ===============================
        // Bloco: Fun√ß√£o principal de gera√ß√£o do ZIP
        // Fun√ß√£o: Valida dados, gera PDF, adiciona arquivos e faz download do ZIP
        // ===============================
        async function generateZIP() {
            const loadingDiv = document.getElementById('loading');
            const successDiv = document.getElementById('success');
            const submitBtn = document.querySelector('.generate-btn');
            loadingDiv.style.display = 'block';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const formData = {
                    nomeChild: document.getElementById('nomeChild').value,
                    idadeChild: document.getElementById('idadeChild').value,
                    nomeResponsavel: document.getElementById('nomeResponsavel').value,
                    rgResponsavel: document.getElementById('rgResponsavel').value,
                    cpfResponsavel: document.getElementById('cpfResponsavel').value,
                    telefone: document.getElementById('telefone').value,
                    cep: document.getElementById('cep').value,
                    endereco: document.getElementById('endereco').value,
                    numero: document.getElementById('numero').value,
                    complemento: document.getElementById('complemento').value
                };

                // Valida√ß√£o dos uploads obrigat√≥rios
                const obrigatorios = [
                    'certidao', 'rgCrianca', 'cartaoSus', 'comprovanteRes',
                    'rgCpfResp', 'cartaoVac', 'foto3x4_child'
                ];
                let algumFaltando = false;
                obrigatorios.forEach(id => {
                    if (!allFiles[id] || allFiles[id].length === 0) {
                        algumFaltando = true;
                    }
                });
                if (algumFaltando) {
                    alert('Opa! Voc√™ esqueceu de enviar um documento. Volte l√° rapidinho.');
                    loadingDiv.style.display = 'none';
                    submitBtn.disabled = false;
                    return;
                }

                const zip = new JSZip();
                const pdfBlob = await generateFormPDF(formData);
                zip.file('ficha_cadastro_' + sanitizeFileName(formData.nomeChild) + '.pdf', pdfBlob);

                for (const [inputId, files] of Object.entries(allFiles)) {
                    if (files && files.length > 0) {
                        for (let i = 0; i < files.length; i++) {
                            const file = files[i];
                            const fileName = files.length > 1 ?
                                `${inputId}_${i + 1}_${file.name}` :
                                `${inputId}_${file.name}`;
                            zip.file(fileName, file);
                        }
                    }
                }

                const zipBlob = await zip.generateAsync({type: 'blob'});
                const zipFileName = `documentos_${sanitizeFileName(formData.nomeChild)}.zip`;
                downloadBlob(zipBlob, zipFileName);

                loadingDiv.style.display = 'none';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Erro ao gerar ZIP:', error);
                alert('Ocorreu um erro ao gerar a pasta ZIP. Tente novamente.');
                loadingDiv.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
            }
        }

        // ===============================
        // Bloco: Gera√ß√£o do PDF de cadastro
        // Fun√ß√£o: Cria um PDF com os dados do formul√°rio para incluir no ZIP
        // ===============================
        async function generateFormPDF(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configura√ß√µes do PDF
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(18);
            doc.setTextColor(40, 40, 40);

            // T√≠tulo
            doc.text('FICHA DE CADASTRO ESCOLAR', 105, 20, { align: 'center' });
            
            // Linha decorativa
            doc.setDrawColor(255, 107, 157);
            doc.setLineWidth(2);
            doc.line(20, 25, 190, 25);

            // Definir posi√ß√µes da tabela
            let yPos = 40;
            const leftCol = 25;
            const rightCol = 110;
            const rowHeight = 12;

            // Fun√ß√£o para adicionar linha da tabela
            function addTableRow(label, value, y, isTitle = false) {
                if (isTitle) {
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(14);
                    doc.setTextColor(78, 205, 196);
                    
                    // Fundo colorido para t√≠tulos
                    doc.setFillColor(248, 249, 255);
                    doc.rect(20, y - 8, 170, 10, 'F');
                    
                    doc.text(label, 105, y, { align: 'center' });
                    return y + 15;
                } else {
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(11);
                    doc.setTextColor(44, 62, 80);
                    
                    // Borda da c√©lula
                    doc.setDrawColor(232, 244, 253);
                    doc.setLineWidth(0.5);
                    doc.rect(20, y - 8, 85, 10);
                    doc.rect(105, y - 8, 85, 10);
                    
                    doc.text(label + ':', leftCol, y);
                    doc.setFont('helvetica', 'bold');
                    doc.text(value || 'N√£o informado', rightCol, y);
                    return y + rowHeight;
                }
            }

            // Se√ß√£o: Dados da Crian√ßa
            yPos = addTableRow('DADOS DA CRIAN√áA', '', yPos, true);
            yPos = addTableRow('Nome da Crian√ßa', data.nomeChild, yPos);
            yPos = addTableRow('Idade', data.idadeChild + ' anos', yPos);

            yPos += 10;

            // Se√ß√£o: Dados do Respons√°vel
            yPos = addTableRow('DADOS DO RESPONS√ÅVEL', '', yPos, true);
            yPos = addTableRow('Nome do Respons√°vel', data.nomeResponsavel, yPos);
            yPos = addTableRow('RG', data.rgResponsavel, yPos);
            yPos = addTableRow('CPF', data.cpfResponsavel, yPos);
            yPos = addTableRow('Telefone', data.telefone, yPos);
            yPos = addTableRow('CEP', data.cep, yPos);
            yPos = addTableRow('Endere√ßo', data.endereco, yPos);
            yPos = addTableRow('N√∫mero', data.numero, yPos);
            yPos = addTableRow('Complemento', data.complemento, yPos);

            // Adicionar data de gera√ß√£o
            yPos += 20;
            doc.setFont('helvetica', 'italic');
            doc.setFontSize(9);
            doc.setTextColor(100, 100, 100);
            doc.text('Ficha gerada automaticamente em: ' + new Date().toLocaleString('pt-BR'), 105, yPos, { align: 'center' });

            // Rodap√© decorativo
            doc.setDrawColor(150, 206, 180);
            doc.setLineWidth(1);
            doc.line(20, yPos + 10, 190, yPos + 10);

            return doc.output('blob');
        }

        // ===============================
        // Bloco: Utilit√°rios
        // Fun√ß√£o: Fun√ß√µes auxiliares para nome de arquivo e download
        // ===============================
        function sanitizeFileName(fileName) {
            return fileName.replace(/[^a-z0-9]/gi, '_').toLowerCase();
        }

        function downloadBlob(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
